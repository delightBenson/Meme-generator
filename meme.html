<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
    <section class="form-container">
        <form action="generate_meme.php" method="POST">
            <label for="photomeme">Image Url:</label>
            <input type="url" id="photomeme" name="photomeme" placeholder="Input your image link"><br>
            <label for="top-text" class="text">Top text:</label>
            <input type="text" id="top-text" name="top-text" placeholder="top" class="top-input-field"><br>
            <label for="bottom-text">Bottom text:</label>
            <input type="text" id="bottom-text" name="bottom-text" placeholder="Bottom"><br>
            <input type="submit" value="Generate">
            
        </form>
    </section>
    <section>
        <div id="meme" class="meme-div"></div>
    </section>
</body>
</html>
